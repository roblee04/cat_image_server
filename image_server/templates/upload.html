<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Image URLs</title>
</head>
<body>
    <h1>Paste Image URLs</h1>
    <form action="{{ url_for('upload_files') }}" method="post">
        <textarea name="urls" rows="10" cols="50" placeholder="Paste image URLs here, one per line." required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
